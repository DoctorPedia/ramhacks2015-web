<!DOCTYPE html>
<html>
	<head>
		<title>Destiny</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="findDoctor.js"></script>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      span.stars, span.stars span {
		    display: block;
		    background: url(stars.png) 0 -16px repeat-x;
		    width: 80px;
		    height: 16px;
		}

		span.stars span {
		    background-position: 0 0;
		}
    </style>				

		<script>
			function getParameterByName(name)
			{
			    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			        results = regex.exec(location.search);
			    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
			}

			var doctorID = getParameterByName('doctorID');
			var planID = getParameterByName('planID');

			$(document).ready(function()
			{
				findDoctors("20", "20", planID, doctorID);
			});
			$.fn.stars = function() {
			    return $(this).each(function() {
			        // Get the value
			        var val = parseFloat($(this).html());
			        // Make sure that the value is in 0 - 5 range, multiply to get width
			        var size = Math.max(0, (Math.min(5, val))) * 16;
			        // Create stars holder
			        var $span = $('<span />').width(size);
			        // Replace the numerical value with stars
			        $(this).html($span);
			    });
			}
		</script>

	</head>
 
	<body>
		<div id="map">
			
		</div><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0Qofoi1iDmxBLbUfr_4ETdevbCIJJuKM&callback=initMap"
        async defer></script>
	</body>	
</html>
