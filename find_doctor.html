<!DOCTYPE html>
<html>
	<head>
		<title>Destiny</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<style>
			html,body
			{
				background-color: rgb(40, 96, 144);
				height: 95%
			}

			.logo
			{
			    box-shadow: 0px 0px 0px 25px rgba(255, 255, 255, 1);

			    width: 50%;
			    height: 50%;

			    margin-left: 25%;
			    margin-top: 25%;
			}

			.doctors
			{
				margin-left: 15%;
				margin-top: 5%;
				width: 70%;
				height: 90%;
				max-height: 90%;
				overflow: auto;
			}

			.doctor_entry
			{
				width: 100%; margin-top: 5px;
			}
		</style>

		<script>

		$(document).ready(function() { 
			for(var i = 0; i < 10; i++) AddDoctor(i, "Medical Doctor");
		});
			

			function AddDoctor(id, name)
			{
				var btn = document.createElement("button");

				btn.setAttribute("class", "btn btn-primary doctor_entry");
				btn.onclick = function() { location.href='CHANGE_ME'; };
				btn.innerHTML = name;

				document.getElementById("doctors").appendChild(btn);
			}

		</script>

	</head>
 
	<body>

		<div id="doctors" class="doctors">

		</div>

	</body>	
</html>
